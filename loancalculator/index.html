<!DOCTYPE html>
<html>
<head>
    <title>Pracitce Loan</title>
    <!-- <link href="bootstrap-5.2.1-dist/bootstrap-5.2.1-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style type="text/css">
        .ranges{
            position:relative;
        }
        .years{
            position:absolute;
        }
        .years:hover{
            display:none;
        }
        #loading,#result{
            display:none;
        }
    </style>
</head>
<body class="bg-dark">

    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 text-center mt-5">
                <div class="card p-3">
                    <h2 id="heading" class="display-4">Loan Calculator</h2>
                    <div class="card-body">
                        <form action="" method="">
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <span class="input-group-text">$</span>
                                    <input type="text" name="totalamount" id="totalamount" class="form-control" placeholder="Enter your loan amount"/>
                                </div>
                            </div>
                            <div class="form-group">    
                                <div class="input-group mb-2">
                                    <span class="input-group-text">%</span>
                                    <input type="text" name="interest" id="interest" class="form-control" placeholder="Enter your loan amount"/>
                                </div>
                            </div>
                            <div class="form-group mb-2">    
                                <div class="rangegroups">
                                    <div class="d-flex justify-content-center mb-2 ranges">
                                        <input type="range" name="monthrange" id="range" class="form-range bubbleinputs" value="0" min="0" max="12" step="1"/>
                                        <label for="range" class="years"></label>
                                    </div>
                                </div>
                            </div>                                
                            <div class="form-group d-grid">
                                <input type="submit" class="btn btn-dark" value="Calculate" />
                            </div>
                        </form>

                        <!-- start loading -->
                        <div id="loading">
                            <img src="./img/loaderbar.gif" alt="loader"/>
                        </div>
                        <!-- end loading -->

                        <!-- start result -->
                        <div id="result">
                            <h1 class="display-5">Result</h1>
                            <div class="form-group mt-3">
                                <div class="input-group">
                                    <label class="input-group-text">Monthly Payment</label>
                                    <input type="text" name="monthlypayment" id="monthlypayment" class="form-control" disabled/>
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <div class="input-group">
                                    <label class="input-group-text">Total Interest</label>
                                    <input type="text" name="totalinterest" id="totalinterest" class="form-control" disabled/>
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <div class="input-group">
                                    <label class="input-group-text">Total Amount</label>
                                    <input type="text" name="totalpayment" id="totalpayment" class="form-control" disabled/>
                                </div>
                            </div>
                        </div>
                        <!-- end result -->

                    </div>
                </div>
                
            </div>
        </div>
    </div>

    




    <!-- <script src="bootstrap-5.2.1-dist/bootstrap-5.2.1-dist/js/bootstrap.bundle.js" type="text/javascript"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
