<!DOCTYPE html>
<html>
<head>
    <title>Currency Exchange</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>

    <div class="container">
        <h1>Currency Exchange</h1>
        <p>This website will exchange your currency to the update.</p>

        <div class="currencyone">
            <select class="cuoneselect">
                <option for="USD">USD</option>   
                <option for="EUR">EUR</option>
                <option for="MMK">MMK</option>
                <option for="THB">THB</option>
                <option for="KRW">KRW</option>
            </select>
            <input type="number" id="numberone" class="cuinone" value="0"/>
        </div>

        <div class="swapcontainer">
            <button class="swapbtn">Swap</button>
            <span class="swaptext">Rate</span>
        </div>

        <div class="currencytwo">
            <select class="cutwoselect">
                <option for="USD">USD</option>   
                <option for="EUR">EUR</option>
                <option for="MMK">MMK</option>
                <option for="THB">THB</option>
                <option for="KRW">KRW</option>
            </select>
            <input type="number" id="numbertwo" class="cuintwo" value="0"/>
        </div>



    </div>

    
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
