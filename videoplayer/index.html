<!DOCTYPE html>
<html>
<head>
    <title>Video Player</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <h1 class="text">Sample1</h1>

    <div class="container">
        <div class="video-container">
            <video src="./video/sample1.mp4" id="video" class="video" poster="./img/poster.png"></video>
        </div>
        <div class="labelforvideo">
            <div class="btns">
                <div class="btn prev"><i class="fa-solid fa-backward"></i></div>
                <div class="btn play"><i class="fa-solid fa-play"></i></div>
                <div class="btn next"><i class="fa-solid fa-forward"></i></div>
            </div>
            <div class="video-info">
                <div class="progress">
                    <div class="progress-bar"></div>
                </div>
                <div class="timestamp">
                    <p class="timestamp-text">00:00</p>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/app.js" type="text/javascript"></script>
</body>
</html>
