<html>
<head>
    <title>Count Down</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>


    <div class="container">
        <h1>Happy New Year to <span class="getyear">2021</span></h1>

        <div class="countdown-container">
            <div class="time day">
                <p class="getday">00</p>
                <small>Days</small>
            </div>
            <div class="time hour">
                <p class="gethour">00</p>
                <small>Hours</small>
            </div>
            <div class="time minute">
                <p class="getminute">00</p>
                <small>Minutes</small>
            </div>
            <div class="time second">
                <p class="getsecond">00</p>
                <small>Seconds</small>
            </div>
        </div>

        <p class="loading">Loading .....</p>


    </div>



    <script src="./js/app.js" type="text/javascript"></script>
</body>
</html>
