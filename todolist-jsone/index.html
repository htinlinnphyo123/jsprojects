<!DOCTYPE html>
<html>
<head>
    <title>To DO List</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- fontawesome css1-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .fa-solid{
            cursor:pointer;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                    <form action="" method="">
                        <h2>Task List</h2>
                        <input type="text" name="task-input" id="task-input" class="form-control mb-3" placeholder="Type tasks here"/>
                        <a type="submit" href="#" class="btn btn-primary">Add Task</a>
                    </form>
                    </div>
                    <div class="card-footer">
                        <h2>All Tasks</h2>
                        <div class="form-floating">
                            <input type="text" name="filter" id="filter" class="form-control" placeholder="filter"/>
                            <label for="filter" class="filter-labels">Filter</label>
                        </div>
                    </div>

                    <ul class="list-group mx-3">
                        <li class="list-group-item d-flex justify-content-between">Apple<i class="fa-solid fa-trash text-danger"></i></li>
                        <li class="list-group-item">Orange</li>
                        <li class="list-group-item">Mango</li>
                    </ul>

                    <a href="#" class="btn btn-outline-primary my-3 ms-3 w-25">Clear Tasks</a>
                </div>
            </div>

        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
